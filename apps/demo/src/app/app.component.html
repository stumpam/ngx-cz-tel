<header class="flex">
  <img
    alt="Nx logo"
    width="75"
    src="https://nx.dev/assets/images/nx-logo-white.svg"
  />
  <h1>Welcome to {{ title }}!</h1>
</header>
<main>
  <input ngxCzTel [formControl]="ctrl" />
  <button (click)="czech()">Czech</button>
  <button (click)="czechShort()">Czech Short</button>
  <button (click)="slovak()">Slovak</button>
  <button (click)="setNull()">Null</button>
</main>

<form [formGroup]="form">
  <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
</form>
